<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <title>Interactive Prizing Component | Frontend-Mentor</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- title & para -->
    <div class="bg-img">
      <h1 class="main-title">Simple, traffic-based pricing</h1>
      <p class="main-para">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </div>

    <!--main card start  -->

    <main class="price-card">
      <div class="desktop-top">
        <p class="views-output"><span id="views">100K </span> PAGEVIEWS</p>
        <div class="amount-output">
          <p class="desktop">$<span id="dollar-desk">16</span>.00</p>
          <p class="month desktop">/month</p>
        </div>
      </div>
      <div class="range-slider">
        <input
          type="range"
          min="0"
          max="4"
          value="2"
          class="range-input"
          id="price-slider"
        />
      </div>
      <div class="amount-output">
        <p class="mobile">$<span id="dollar-mob">16</span>.00</p>
        <p class="month mobile">/month</p>
      </div>
      <div class="toggle-container">
        <p class="billing" id="monthly">Monthly Billing</p>

        <!-- toogle -->
        <label class="switch">
          <input type="checkbox" name="billing" id="billing" />
          <span class="toggle-slider"></span>
        </label>

        <div class="span-discount">
          <p class="billing" id="yearly">Yearly Billing</p>
          <span class="discount minus">-25%</span>
          <span class="discount percentage">-25% discount</span>
        </div>
      </div>

      <hr />
      <div class="button-para-container">
        <div class="list-para">
          <div class="benefits-para">
            <img src="./images/icon-check.svg" alt="check" class="check-img" />
            <p class="check-para">Unlimited websites</p>
          </div>
          <div class="benefits-para">
            <img src="./images/icon-check.svg" alt="check" class="check-img" />
            <p class="check-para">100% data ownership</p>
          </div>
          <div class="benefits-para">
            <img src="./images/icon-check.svg" alt="check" class="check-img" />
            <p class="check-para">Email reports</p>
          </div>
        </div>
        <button class="btn">Start my trial</button>
      </div>
    </main>

    <!--main card end  -->
    <!-- Custom JavaScript -->
    <script src="./script/script.js"></script>
  </body>
</html>
